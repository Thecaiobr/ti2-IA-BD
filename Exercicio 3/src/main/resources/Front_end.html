<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widh=device-width,initial-scale=1, shrink-to-fit=no">
        
        <title>Formulario</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/2b4357143f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/FUNCIONAAA/src/main/resources/style.css">
        <script type="text/javascript">

            function addIdToPath(form_name, base_url){
                var your_form = document.getElementById(form_name);
                var id = your_form.elements.namedItem("id").value;
                action_src = base_url + id;
                your_form.action = action_src;
            }
            
        </script>
    </head>
    <body>

        <header>
            <div class="col-12 titulo">
                <p class="titulo_1">Definição de Personagens</p>
            </div>
        </header>
        <main>
            <form action="http://localhost:6789/personagem" method="post" id="form-add">
                
                <div class="col-12 post_1">
                    <div class="row">

                        <p>
                            <label for="player" class="titulo_2">Player_id:</label>
                        </p>
                        <input type="text" id="player" name="player"/>
                    </div>
                </div>

                <div class="col-12 P">

                    <div class="row">
                        <div class="col-4 post_2">
                            <p>
                                <label for="Skin" class="titulo_2">Skin_id:</label>
                            </p>
                            <input type="text" id="Skin" name="Skin"/>
                        </div>

                        <div class="col-4 post_2">
                            <p>
                                <label for="mana_tip" class="titulo_2">Mana:</label>
                            </p>
                            <input type="text" id="mana_tip" name="mana_tip"></input>
                        </div>
                        
                        <div class="col-4 post_2">
                            <p>
                                <label for="power" class="titulo_2">power:</label>
                            </p>
                            <input type="text" id="power" name="power"></input>
                        </div>

                    </div>
                </div>
                <div class="button">
                    <button type="submit"class="btn btn-outline-light b_1">Criar</button>
                </div>
            </form>
                <div class="col-12">
                    <div class="row">
                        <form action="http://localhost:6789/produto" method="get" id="form-get" class="col-6 post_2">
                        
                            <div class="">    
                                <p>
                                    <label for="player" class="titulo_2">Player_id:</label>
                                </p>

                                <div class="button">
                                    <button type="submit"class="btn btn-outline-light b" value="todos">Consultar</button>
                                </div>
                            </div>

                        </form>
                        <form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/bensdeconsumo/delete/')" method="get" id="form-delete" class="col-6 post_2">
                        
                            <div class="">    
                                <p>
                                    <label for="player" class="titulo_2">Player_id:</label>
                                </p>

                                <input type="text" id="player"/>

                                <div class="button">
                                    <button type="button" class="btn btn-danger b">Delete</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
